<!DOCTYPE html>
<html>
<head>
    {% block head %}{% endblock %}
    
</head>

<body>
<div class="container">
    <header class="blog-header py-3 inverted-header"
            style="position: sticky; background-color: white; top: 0; z-index: 1000;">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-8 pt-1">
                <a class="blog-header-logo text-dark"
                   style="font-size: 44px; font-weight: bold;"
                   href="/">Django Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-warning" href="#" style="font-size: 20px;">Login</a>
                &nbsp;
                <a class="btn btn-sm btn-outline-secondary" href="#" style="font-size: 20px;">Register</a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}
</div>
</body>
</html>
