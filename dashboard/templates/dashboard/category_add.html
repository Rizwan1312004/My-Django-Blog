{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid mt-4">

    <div class="row">
        <!-- SIDEBAR (same as dashboard for consistency) -->

           {% include "dashboard/sidebar.html" %}

        <!-- MAIN CONTENT -->
        <div class="col-md-9">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0">Add Categories</h4>
            </div>
            <form method="POST" action="{% url "category_add" %}" style="max-width: 600px;">
                {% csrf_token %}
                    {{ form | crispy }}
                <button type="submit" class="btn btn-warning text-white">Add Category</button>    
            </form>         
           
</div>
{% endblock %}
