{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid mt-4">

    <div class="row">
        <!-- SIDEBAR (same as dashboard for consistency) -->
        <div class="col-md-3">
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <h5 class="mb-0">{{ request.user.username }}</h5>
                    <small class="text-muted">Blog Author</small>
                </div>
            </div>

           {% include "dashboard/sidebar.html" %}

        <!-- MAIN CONTENT -->
        <div class="col-md-9">

            <!-- HEADER -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0">Edit Post</h4>
            </div>
            <form method="POST" action="{% url "post_edit" post.pk %}" enctype="multipart/form-data" style="max-width: 600px;">
                {% csrf_token %}
                    {{ form | crispy }}
                <button type="submit" class="btn btn-warning text-white">Update Post</button>    
            </form>         
           
</div>
{% endblock %}
