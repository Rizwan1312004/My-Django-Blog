{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom CSS -->
  <link href="{% static 'sign-in.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="email" name="email" class="form-control" id="floatingInput"
             placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" name="password" class="form-control"
             id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3 ">
      <input class="form-check-input" type="checkbox" name="remember_me" id="checkDefault">
      <label class="form-check-label " for="checkDefault">
        Remember me
      </label>
    </div>

    <button class="btn btn-warning w-100 py-2" type="submit">
      Sign in
    </button>

    <p class="mt-4 mb-3 text-body-secondary text-center">
      Â© 2025
    </p>
  </form>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
