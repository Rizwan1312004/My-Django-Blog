{% load static %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'sign-in.css' %}" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .auth-card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      margin: auto;
    }
    .auth-title {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .auth-subtitle {
      font-size: 0.95rem;
      color: #6c757d;
    }

    a {
      color: #e0a801;
    }
    a:hover {
      color: #ffc107;
    }
  </style>
</head>

<body class="d-flex align-items-center min-vh-100">

<main class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div class="card auth-card p-4">
        <div class="card-body">

          <div class="text-center mb-4">
            <p><a class="fw-semibold text-decoration-none" href="{% url 'heading' %}">Back to Home</a></p>
            <h1 class="h4 auth-title">Create an Account</h1>
            <p class="auth-subtitle">Join us and start your journey</p>
          </div>

          <form method="POST" action="{% url 'register_user' %}">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="d-grid mt-4">
              <button class="btn btn-warning btn-lg" type="submit">
                Create Account
              </button>
            </div>
          </form>

          <hr class="my-4">

          <p class="text-center mb-0">
            Already have an account?
            <a href="{% url "login_user" %}" class="fw-semibold text-decoration-none">
              Sign in
            </a>
          </p>

        </div>
      </div>

    </div>
  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
